<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Parámetros del mundo
        const rows = 50;
        const cols = 50;
        const cellSize = 10;

        // Estado inicial de las células (vivas o muertas)
        let cells = generateRandomCells();

        // Inicializar Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set((cols * cellSize) / 2, (rows * cellSize) / 2, 500);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controles de la cámara
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;

        // Crear celdas
        let cubes = [];
        for (let i = 0; i < rows; i++) {
            cubes[i] = [];
            for (let j = 0; j < cols; j++) {
                const material = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0 });
                const cube = new THREE.Mesh(new THREE.BoxGeometry(cellSize, cellSize, cellSize), material);
                cube.position.set(j * cellSize, i * cellSize, 0);
                scene.add(cube);
                cubes[i][j] = cube;
            }
        }

        // Función para generar un patrón aleatorio de células
        function generateRandomCells() {
            const randomCells = [];
            for (let i = 0; i < rows; i++) {
                randomCells[i] = [];
                for (let j = 0; j < cols; j++) {
                    randomCells[i][j] = Math.random() > 0.5 ? 1 : 0; // Cada célula tiene una probabilidad del 50% de estar viva
                }
            }
            return randomCells;
        }

        // Función para aplicar las reglas del Juego de la Vida
        function applyRules() {
            const newCells = [];
            for (let i = 0; i < rows; i++) {
                newCells[i] = [];
                for (let j = 0; j < cols; j++) {
                    const neighbors = countNeighbors(i, j);
                    if (cells[i][j] === 1) { // Célula viva
                        if (neighbors < 2 || neighbors > 3) {
                            newCells[i][j] = 0; // Muere por aislamiento o sobrepoblación
                        } else {
                            newCells[i][j] = 1; // Vive
                        }
                    } else { // Célula muerta
                        if (neighbors === 3) {
                            newCells[i][j] = 1; // Nace
                        } else {
                            newCells[i][j] = 0; // Permanece muerta
                        }
                    }
                }
            }
            cells = newCells;
            setTimeout(applyRules, 100); // Llama a applyRules() cada 1000 milisegundos (1 segundo)
        }

        // Función para contar el número de vecinos vivos
        function countNeighbors(x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    if (i === 0 && j === 0) continue; // Salta la celda en sí misma
                    const neighborX = x + i;
                    const neighborY = y + j;
                    if (neighborX >= 0 && neighborX < rows && neighborY >= 0 && neighborY < cols) {
                        count += cells[neighborX][neighborY];
                    }
                }
            }
            return count;
        }

        // Función para actualizar la visualización
        function updateVisualization() {
            for (let i = 0; i < rows; i++) {
                for (let j = 0; j < cols; j++) {
                    cubes[i][j].material.opacity = cells[i][j];
                }
            }
        }

        // Función de renderizado
        function render() {
            requestAnimationFrame(render);
            updateVisualization();
            renderer.render(scene, camera);
            controls.update();
        }

        applyRules(); // Comienza la simulación
        render(); // Comienza el renderizado
    </script>
</body>
</html>
